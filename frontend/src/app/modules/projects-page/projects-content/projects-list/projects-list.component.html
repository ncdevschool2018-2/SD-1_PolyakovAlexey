<accordion>
  <accordion-group *ngFor="let project of projects">
    <button class="btn btn-link btn-block clearfix" accordion-heading>
      <div class="float-left">{{project.code}}</div>
      <div class="float-right">
        <ng-container *ngIf="currentUser.role.name === 'project manager'">
          <button class="btn btn-outline-primary btn-sm btn-size" (click)="this.edited.emit(project)">Edit
          </button>
          <button class="btn btn-outline-danger btn-sm btn-size ml-2" (click)="this.deleted.emit(project)">
            Delete
          </button>
        </ng-container>
      </div>
    </button>
    <h5>Description:</h5>
    <p>{{project.description}}</p>
    <a routerLink="/home" class="btn btn-outline-primary">Go to tasks</a>
  </accordion-group>
</accordion>
