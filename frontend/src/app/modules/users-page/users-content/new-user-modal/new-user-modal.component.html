<div class="modal-header">
  <h5 class="modal-title">{{editMode ? "Edit": "Add"}} user</h5>
  <button type="button" class="close" data-dismiss="modal" (click)="bsModalRef.hide()">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label>Username:</label>
    <input type="text" class="form-control" title="username" required [(ngModel)]="editableUser.username">
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="text" class="form-control" title="password" required [(ngModel)]="aeditableUser.password">
  </div>
  <div class="form-group">
    <label>Role:</label><!-- todo: fix roles -->
    <select class="form-control" title="role" [(ngModel)]="editableUser.role" [compareWith]="compareRoles">
      <ng-container *ngFor="let role of roles">
        <option *ngIf="role.name !== 'admin'" [ngValue]="role">{{role.name}}</option>
      </ng-container>
    </select>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="save()">{{editMode ? "Edit": "Add"}}</button>
  <button type="button" class="btn btn-outline-danger" data-dismiss="modal" (click)="bsModalRef.hide()">Cancel</button>
</div>
