<div class="row mb-1">
  <div class="col-md-12">
    <ul class="list-group list-group-flush">
      <ng-container *ngFor="let user of users">
        <li class="list-group-item pr-0 pl-0 pt-0 clearfix" *ngIf="user.role.name !== 'admin'">
          <a routerLink="/profile" class="user" style="background-image: url('http://placehold.it/400x200')"></a>
          <span><a routerLink="/profile">{{user.username}}</a></span> <!-- todo: add routerlink with parameters-->
          <span class="ml-4 text-muted ">{{user.role.name}}</span>
          <div class="float-right mt-2">
            <ng-container *ngIf="currentUser.role.name === 'admin'">
              <button class="btn btn-outline-primary btn-sm btn-size" (click)=" this.edited.emit(user)">Edit</button>
              <button class="btn btn-outline-danger btn-sm btn-size ml-2" (click)=" this.deleted.emit(user)">Delete
              </button>
            </ng-container>
          </div>
        </li>
      </ng-container>
    </ul>
  </div>
</div>
