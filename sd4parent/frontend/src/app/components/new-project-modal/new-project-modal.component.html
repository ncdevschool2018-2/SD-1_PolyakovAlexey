<div class="modal-header">
  <h5 class="modal-title">New project</h5>
  <button type="button" class="close" data-dismiss="modal">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="newProjectCode">{{project.code}}}</label>
      <input type="text" class="form-control" id="newProjectCode" required>
    </div>
    <div class="form-group">
      <label for="newSummary">{{project.description}}</label>
      <textarea class="form-control" id="newSummary" rows="3"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary">Add project</button>
  <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
</div>
