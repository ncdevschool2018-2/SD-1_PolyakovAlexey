<div class="modal-header">
  <h5 class="modal-title">New project</h5>
  <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label>Project code:</label>
      <input type="text" class="form-control" title="newProjectCode" required>
    </div>
    <div class="form-group">
      <label>Description:</label>
      <textarea class="form-control" title="newSummary" rows="3"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary">Add project</button>
  <button type="button" class="btn btn-outline-danger" data-dismiss="modal" (click)="closeModal()">Cancel</button>
</div>
