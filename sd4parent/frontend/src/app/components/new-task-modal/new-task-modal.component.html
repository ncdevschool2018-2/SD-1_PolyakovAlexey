<ng-template #template>
  <div class="modal-header">
    <h5 class="modal-title">task</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>Project Code:</label>
      <input type="text" class="form-control" title="projectCode" required>
    </div>
    <div class="form-group">
      <label>Description:</label>
      <textarea class="form-control" title="summary" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label>Priority:</label>
      <input type="text" class="form-control" title="priority" required>
    </div>
    <div class="form-group">
      <label>Estimation:</label>
      <input type="text" class="form-control" title="estimation">
    </div>
    <div class="form-group">
      <label>Assignee:</label>
      <input type="text" class="form-control" title="assignee">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary"></button>
    <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
  </div>
</ng-template>
