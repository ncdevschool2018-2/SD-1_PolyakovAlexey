<main class="container wrapper">
  <div class="jumbotron border bg-white clearfix jumbotron-size">

    <div class="row justify-content-between mb-4">
      <div class="float-left">
        <button class="btn btn-outline-primary ml-3" type="button" (click)="_openModal(template)">
          New Task
        </button>
      </div>

      <table-filters></table-filters>
    </div>

    <tasks-table></tasks-table>

    <table-pagination></table-pagination>

  </div>
</main>

<ng-template #template>
  <div class="modal-header">
    <h5 class="modal-title">{{editMode ? "Edit": "Create"}} task</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="_closeModal()">
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>Project Code:</label>
      <input type="text" class="form-control" name="projectCode" required>
    </div>
    <div class="form-group">
      <label>Description:</label>
      <textarea class="form-control" name="summary" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label>Priority:</label>
      <input type="text" class="form-control" name="priority" required>
    </div>
    <div class="form-group">
      <label>Estimation:</label>
      <input type="text" class="form-control" name="estimation">
    </div>
    <div class="form-group">
      <label>Assignee:</label>
      <input type="text" class="form-control" name="assignee">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary">{{editMode ? "Save": "Create"}}</button>
    <button type="button" class="btn btn-outline-danger" data-dismiss="modal" (click)="_closeModal()">Cancel</button>
  </div>
</ng-template>
