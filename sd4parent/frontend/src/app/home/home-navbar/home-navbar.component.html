<nav class="navbar navbar-light fixed-top bg-light">
    <a class="navbar-brand" href="home">Project System</a>
    <div>
      <div class="mr-auto"></div>
      <button class="btn btn-outline-primary mr-2" type="button" (click)="_openModal(newProject)">New
        Project
      </button>
      <button class="btn btn-outline-primary mr-3" type="button" (click)="_openModal(newUser)">New
        User
      </button>
      <!-- Dropdown menu of user-->
      <dropdown-menu></dropdown-menu>
    </div>
</nav>

<!-- New project modal -->
<ng-template #newProject>
    <div class="modal-header">
      <h5 class="modal-title">New project</h5>
      <button type="button" class="close" data-dismiss="modal" (click)="_closeModal()">
        <span>&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="newProjectCode">Project code:</label>
          <input type="text" class="form-control" id="newProjectCode" required>
        </div>
        <div class="form-group">
          <label for="newSummary">Summary:</label>
          <textarea class="form-control" id="newSummary" rows="3"></textarea>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary">Add project</button>
      <button type="button" class="btn btn-outline-danger" data-dismiss="modal" (click)="_closeModal()">Cancel</button>
    </div>
</ng-template>

<!-- New user modal -->
<ng-template #newUser>
    <div class="modal-header">
      <h5 class="modal-title">New user</h5>
      <button type="button" class="close" data-dismiss="modal" (click)="_closeModal()">
        <span>&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="newUsername">Username:</label>
          <input type="text" class="form-control" id="newUsername" required>
        </div>
        <div class="form-group">
          <label for="newEmail">Email:</label>
          <input type="email" class="form-control" id="newEmail" required>
        </div>
        <div class="form-group">
          <label for="newPassword">Password:</label>
          <input type="password" class="form-control" id="newPassword" required>
        </div>
        <div class="form-group">
          <label for="newUserRole">Role:</label>
          <select class="form-control" id="newUserRole">
            <option>Project manager</option>
            <option>Developer</option>
            <option>Quality assurance</option>
          </select>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary">Add user</button>
      <button type="button" class="btn btn-outline-danger" data-dismiss="modal" (click)="_closeModal()">Cancel</button>
    </div>
</ng-template>
