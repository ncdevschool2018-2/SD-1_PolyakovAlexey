<main class="container container-margin">
  <div class="jumbotron jumbotron-size border bg-white clearfix">
    <div class="row justify-content-between mb-4">
      <div class="float-left">
        <ng-container *ngIf="currentUser.role === 'PROJECT_MANAGER'">
          <button class="btn btn-outline-primary ml-3" type="button" (click)="add($event)">
            New Task
          </button>
        </ng-container>
      </div>
      <filters></filters>
    </div>
    <tasks-table [tasks]="tasks" [currentUser]="currentUser" (onEdited)="edit($event)"
                 (onDeleted)="delete($event)"></tasks-table>
  </div>
</main>
