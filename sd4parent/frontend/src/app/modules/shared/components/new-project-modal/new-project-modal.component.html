<div class="modal-header">
  <h5 class="modal-title">{{editMode ? "Edit": "Add"}} project</h5>
  <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="form-group">
      <label>Project code:</label>
      <input type="text" class="form-control" title="newProjectCode" required [(ngModel)]="editableProject.code">
    </div>
    <div class="form-group">
      <label>Description:</label>
      <textarea class="form-control" title="newSummary" rows="3" [(ngModel)]="editableProject.description"></textarea>
    </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="save()">{{editMode ? "Edit": "Add"}}</button>
  <button type="button" class="btn btn-outline-danger" data-dismiss="modal" (click)="closeModal()">Cancel</button>
</div>
