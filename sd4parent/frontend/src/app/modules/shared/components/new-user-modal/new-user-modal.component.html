<div class="modal-header">
  <h5 class="modal-title">{{editMode ? "Edit": "Add"}} user</h5>
  <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label>Username:</label>
    <input type="text" class="form-control" title="username" required [(ngModel)]="editableUser.username">
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="text" class="form-control" title="password" required [(ngModel)]="editableUser.password">
  </div>
  <div class="form-group">
    <label>Role:</label>
    <select class="form-control" title="role" [ngModel]="editableUser.role | lowercase"
            (ngModelChange)="editableUser.role=$event">
      <option>{{roles[roles.PROJECT_MANAGER] | lowercase}}</option>
      <option>{{roles[roles.DEVELOPER] | lowercase}}</option>
      <option>{{roles[roles.QUALITY_ASSURANCE] | lowercase}}</option>
    </select>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="save()">{{editMode ? "Edit": "Add"}}</button>
  <button type="button" class="btn btn-outline-danger" data-dismiss="modal" (click)="closeModal()">Cancel</button>
</div>
