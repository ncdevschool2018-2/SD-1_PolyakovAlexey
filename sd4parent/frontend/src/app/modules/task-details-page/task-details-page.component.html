<app-navbar></app-navbar>

<main class="container container-margin">
  <div class="jumbotron jumbotron-size border bg-white">
    <div class="container ml-0 mr-0">
      <div class="row border-bottom mb-3 pb-3"><h4>Project</h4></div>

      <!-- Action buttons-->
      <ng-container *ngIf="currentUser.role !== 'ADMIN'">
        <div class="row mb-1"><h5>Actions:</h5></div>
        <div class="row mb-3 actions-row">
          <ng-container *ngIf="currentUser.role === 'PROJECT_MANAGER'">
            <button class="btn btn-outline-primary btn-sm pl-4 pr-4 mr-3">Edit</button>
          </ng-container>
          <button class="btn btn-outline-primary btn-sm pl-3 pr-3">Assign</button>
          <ng-container *ngIf="currentUser.role === 'DEVELOPER'">
            <button class="btn btn-outline-primary btn-sm pl-3 pr-3 ml-3 mr-3">In progress</button>
            <button class="btn btn-outline-primary btn-sm pl-3 pr-3">Ready for Test</button>
          </ng-container>
          <ng-container *ngIf="currentUser.role === 'QUALITY_ASSURANCE'">
            <button class="btn btn-outline-primary btn-sm pl-3 pr-3 ml-3 mr-3">Reopened</button>
            <button class="btn btn-outline-primary btn-sm pl-3 pr-3">Closed</button>
          </ng-container>
        </div>
      </ng-container>
      
      <!-- Details -->
      <div class="row mb-1"><h5>Details:</h5></div>
      <div class="row mb-1">
        <div class="col-md-6 col-sm-12">
          <div class="row">
            <div class="col-md-3 pl-0">
              <label for="priority">Priority:</label>
            </div>
            <div class="col-md-9">
              <input type="text" class="form-control media-width h-75 w-50" id="priority"
                     [(ngModel)]="task.priority" disabled="disabled">
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 pl-0">
              <label for="status">Status:</label>
            </div>
            <div class="col-md-9">
              <input type="text" class="form-control h-75 w-50 media-width" id="status"
                     [(ngModel)]="task.status" disabled="disabled">
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="row offset-md-5">
            <div class="col-md-3 pl-0">
              <label for="assignee">Assignee:</label>
            </div>
            <div class="col-md-9">
              <input type="text" class="form-control h-75 ml-3" id="assignee" [(ngModel)]="task.assignee.username"
                     disabled="disabled">
            </div>
          </div>
          <div class="row offset-md-5">
            <div class="col-md-3 pl-0">
              <label for="reporter">Reporter:</label>
            </div>
            <div class="col-md-9">
              <input type="text" class="form-control h-75 ml-3" id="reporter" [(ngModel)]="task.reporter.username"
                     disabled="disabled">
            </div>
          </div>
          <div class="row offset-md-5">
            <div class="col-md-3 pl-0">
              <label for="estimation">Estimation:</label>
            </div>
            <div class="col-md-9">
              <input type="text" class="form-control h-75 ml-3" id="estimation" [(ngModel)]="task.estimation"
                     disabled="disabled">
            </div>
          </div>
        </div>
      </div>

      <!-- Description -->
      <div class="row mb-1"><h5>Description:</h5></div>
      <div class="row mb-1">
        <div class="col-md-6 col-sm-12">
          <div class="row">
            <textarea class="form-control" rows="5" title="description" [(ngModel)]="task.description"></textarea>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="row offset-md-5">
            <div class="col-md-3 pl-0">
              <label for="created">Created:</label>
            </div>
            <div class="col-md-9">
              <input type="text" class="form-control h-75 ml-3" id="created"
                     [(ngModel)]="task.created" disabled="disabled">
            </div>
          </div>
          <div class="row offset-md-5">
            <div class="col-md-3 pl-0">
              <label for="updated">Updated:</label>
            </div>
            <div class="col-md-9">
              <input type="text" class="form-control h-75 ml-3" id="updated"
                     [(ngModel)]="task.updated" disabled="disabled">
            </div>
          </div>
          <div class="row offset-md-5">
            <div class="col-md-3 pl-0">
              <label for="closed">Closed:</label>
            </div>
            <div class="col-md-9">
              <input type="text" class="form-control h-75 ml-3" id="closed"
                     placeholder="to do" disabled="disabled">
            </div>
          </div>
        </div>
      </div>

      <!-- Attachments -->
      <div class="row mb-1"><h5>Attachments:</h5></div>
      <div class="row mb-1">
        <div class="col-md-12">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">index.html</li>
            <li class="list-group-item">readme.md</li>
            <li class="list-group-item">style.css</li>
            <li class="list-group-item">main.js</li>
          </ul>
        </div>
      </div>

      <!-- Comments -->
      <div class="row mb-1"><h5>Comments:</h5></div>
      <div class="row mb-1">
        <div class="col-md-12">
          <div class="form-group">
            <textarea class="form-control" title="comments" rows="5"></textarea>
          </div>
          <button class="btn btn-outline-primary float-right">Add Comment</button>
        </div>
      </div>
    </div>
  </div>
</main>
