<div class="row mb-5">
  <div class="col-lg-6 mb-md-3 pl-0">
    <div class="avatar" style="background-image: url('http://via.placeholder.com/640x360')"></div>
  </div>
  <div class="col-lg-6">
    <div class="row">
      <div class="col-md-3 pl-0">
        <label for="username">Username:</label>
      </div>
      <div class="col-md-9">
        <input type="text" class="form-control h-75 ml-3" id="username" placeholder="Username"
               disabled="disabled">
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 pl-0">
        <label for="email">Email:</label>
      </div>
      <div class="col-md-9">
        <input type="text" class="form-control h-75 ml-3" id="email" placeholder="user@gmail.com"
               disabled="disabled">
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 pl-0">
        <label for="role">Role:</label>
      </div>
      <div class="col-md-9">
        <input type="text" class="form-control h-75 ml-3" id="role" placeholder="developer"
               disabled="disabled">
      </div>
    </div>
  </div>
</div>
