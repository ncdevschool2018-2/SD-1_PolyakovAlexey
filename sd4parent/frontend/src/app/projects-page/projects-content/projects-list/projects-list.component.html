<accordion>
  <accordion-group *ngFor="let project of projects">
    <button class="btn btn-link btn-block clearfix" accordion-heading>
      <div class="pull-left float-left">{{project.code}}</div>
      <div class="pull-rigth float-right">
        <button class="btn btn-outline-primary btn-sm btn-block btn-size">Edit
        </button>
        <button class="btn btn-outline-danger btn-sm btn-block btn-size ml-2" (click)="deleteProject(project.id)">
          Delete
        </button>
      </div>
    </button>
    <h5>Description:</h5>
    <p>{{project.description}}</p>
    <a href="home" class="btn btn-outline-primary">Go to tasks</a>
  </accordion-group>
</accordion>
