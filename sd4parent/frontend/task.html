<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">

    <title>Task</title>
</head>

<body>
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-sm navbar-light fixed-top bg-light">
        <a class="navbar-brand" href="home.html">Project System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="mr-auto"></div>
            <button class="btn btn-outline-primary mr-2" type="button" data-toggle="modal" data-target="#newProject">New
                Project
            </button>
            <button class="btn btn-outline-primary mr-4" type="button" data-toggle="modal" data-target="#newUser">New
                User
            </button>
            <div class="dropdown position-static"> <!-- Dropdown menu -->
                <div class="user" style="background-image: url('http://placehold.it/400x200')" id="dropdownMenu"
                     data-toggle="dropdown"></div>
                <div class="dropdown-menu dropdown-menu-right mr-1">
                    <a class="dropdown-item">Profile</a>
                    <a href="projects.html" class="dropdown-item">Project list</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item">Sign out</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- New user modal -->
<div class="modal fade" id="newUser" tabindex="-1" role="form">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="personalData">Personal Data</label>
                        <textarea class="form-control" id="personalData" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="userRole">User Role</label>
                        <select class="form-control" id="userRole">
                            <option>Project manager</option>
                            <option>Developer</option>
                            <option>Tester</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary">Add user</button>
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- New project modal -->
<div class="modal fade" id="newProject" tabindex="-1" role="form">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="code">Code</label>
                        <input type="email" class="form-control" id="code">
                    </div>
                    <div class="form-group">
                        <label for="summary">Summary</label>
                        <textarea class="form-control" id="summary" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary">Add project</button>
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Page content -->
<main role="main" class="container">
    <div class="jumbotron border bg-white clearfix pt-4 pb-4">
        <div class="container">

            <!-- Action buttons-->
            <div class="row mb-3 border-bottom pb-3"><h4>Project</h4></div>
            <div class="row mb-1"><h5>Actions:</h5></div>
            <div class="row actions-row mb-1">
                <div class="col col-lg col-md-4 mb-md-2 col-12 mb-1">
                    <button class="btn btn-outline-primary btn-block btn-sm">Edit</button>
                </div>
                <div class="col col-lg col-md-4 mb-md-2 col-12 mb-1">
                    <button class="btn btn-outline-primary btn-block btn-sm">Assign</button>
                </div>
                <div class="col col-lg col-md-4 mb-md-2 col-12 mb-1">
                    <button class="btn btn-outline-primary btn-block btn-sm">Start</button>
                </div>
                <div class="col col-lg col-md-4 mb-md-2 col-12 mb-1">
                    <button class="btn btn-outline-primary btn-block btn-sm">Resolve</button>
                </div>
                <div class="col col-lg col-md-4 col-12 mb-1">
                    <button class="btn btn-outline-primary btn-block btn-sm">Ready for Test</button>
                </div>
                <div class="col col-lg col-md-4 col-12 mb-1">
                    <button class="btn btn-outline-primary btn-block btn-sm">ReOpen</button>
                </div>
                <div class="col col-lg col-md-4 col-12 closeButton">
                    <button class="btn btn-outline-primary btn-block btn-sm">Close</button>
                </div>
            </div>

            <!-- Details -->
            <div class="row mb-1"><h5>Details:</h5></div>
            <div class="row mb-1">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-3 pl-0"><label for="priority">Priority:</label></div>
                        <div class="col-md-9"><input type="email" class="form-control h-75 w-50 ml-1" id="priority"
                                                     placeholder="Normal" disabled="disabled"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 pl-0"><label for="status">Status:</label></div>
                        <div class="col-md-9"><input type="email" class="form-control h-75 w-50 ml-1" id="status"
                                                     placeholder="Open" disabled="disabled"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row offset-5">
                        <div class="col-md-3 pl-0">
                            <label for="assignee">Assignee:</label>
                        </div>
                        <div class="col-md-9">
                            <input type="email" class="form-control h-75 w-95_1 ml-3" id="assignee" placeholder="User"
                                   disabled="disabled">
                        </div>
                    </div>
                    <div class="row offset-5">
                        <div class="col-md-3 pl-0">
                            <label for="reporter">Reporter:</label>
                        </div>
                        <div class="col-md-9">
                            <input type="email" class="form-control h-75 w-95_1 ml-3" id="reporter" placeholder="User"
                                   disabled="disabled">
                        </div>
                    </div>
                    <div class="row offset-5">
                        <div class="col-md-3 pl-0">
                            <label for="estimation">Estimation:</label>
                        </div>
                        <div class="col-md-9">
                            <input type="email" class="form-control h-75 w-95_1 ml-3" id="estimation" placeholder="3d"
                                   disabled="disabled">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Description -->
            <div class="row mb-1"><h5><label for="description">Description:</label></h5></div>
            <div class="row mb-1">
                <div class="col-md-6">
                    <div class="row">
                        <textarea class="form-control" id="description" rows="5"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row offset-5">
                        <div class="col-md-3 pl-0">
                            <label for="created">Created:</label>
                        </div>
                        <div class="col-md-9">
                            <input type="email" class="form-control h-75 w-95_1 ml-3" id="created"
                                   placeholder="21.09.2018" disabled="disabled">
                        </div>
                    </div>
                    <div class="row offset-5">
                        <div class="col-md-3 pl-0">
                            <label for="updated">Updated:</label>
                        </div>
                        <div class="col-md-9">
                            <input type="email" class="form-control h-75 w-95_1 ml-3" id="updated"
                                   placeholder="23.09.2018" disabled="disabled">
                        </div>
                    </div>
                    <div class="row offset-5">
                        <div class="col-md-3 pl-0">
                            <label for="resolved">Resolved:</label>
                        </div>
                        <div class="col-md-9">
                            <input type="email" class="form-control h-75 w-95_1 ml-3" id="resolved"
                                   placeholder="30.09.2018" disabled="disabled">
                        </div>
                    </div>
                    <div class="row offset-5">
                        <div class="col-md-3 pl-0">
                            <label for="closed">Closed:</label>
                        </div>
                        <div class="col-md-9">
                            <input type="email" class="form-control h-75 w-95_1 ml-3" id="closed"
                                   placeholder="02.10.2018" disabled="disabled">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Attachments -->
            <div class="row mb-1"><h5>Attachments:</h5></div>
            <div class="row mb-1">
                <div class="col-md-12">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">index.html</li>
                        <li class="list-group-item">readme.md</li>
                        <li class="list-group-item">style.css</li>
                        <li class="list-group-item">main.js</li>
                    </ul>
                </div>
            </div>

            <!-- Comments -->
            <div class="row mb-1"><h5><label for="comments">Comments:</label></h5></div>
            <div class="row mb-1">
                <div class="col-md-12">
                    <div class="form-group">
                        <textarea class="form-control" id="comments" rows="5"></textarea>
                    </div>
                    <button class="btn btn-outline-primary float-right"> Add Comment</button>
                </div>
            </div>
        </div> <!-- end container -->
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
